<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Etch-a-Sketch!</title>
  </head>
  <body>
    <div class="border">
      <img src="Etch_A_Sketch.webp">
      <div class="input">
      <div class="input-field">
      <button class="black button" id="black" value="BLACK">BLACK</button>
      <button class="color button">RAINBOW</button>
      </div>
    </div>
    <div class="screen"></div>
    <div class="knobs">
    <button class="erase button knob">ERASE</button>
    <input
        class="slider"
        min="1"
        max="60"
        id="slider"
        type="range"
        value="16"
        placeholder="Enter Number"
      />
    <button class="clear button knob">CLEAR</button>
    </div>
  </body>
</html>
