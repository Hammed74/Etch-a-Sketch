<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Etch-a-Sketch!</title>
</head>
<body>
    <div class="input-field">
        <input class="slider" min="1" max="100" id="slider" type="range" value="16" placeholder="Enter Number" oninput="changeValue(this.value)">
        <input class="black button" type="button" id="black" value="BLACK" >
        <button class="color button">Random Colors</button>
        <button class="erase button">ERASE</button>
        <button class="clear button">CLEAR</button>
        <p class="slider-value"></p>
    </div>
    <div class="screen">
    </div>
</body>
</html>
